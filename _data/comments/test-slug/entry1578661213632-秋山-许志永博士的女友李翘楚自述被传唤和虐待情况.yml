title: 许志永博士的女友李翘楚自述被传唤和虐待情况
message: "转自 https://t.me/wildweiguan （这里有很多其他的“民间声援信息”）\r\n#许志永 博士的女友李翘楚通过推特、脸书自媒体发表了题为《戴手铐跨新年》的文章，详细的讲述了警察对许志永家进行搜查抄家并对她传唤、虐待的经过，这也是“#1213专案组 ”大抓捕行动以来，第一次有亲历者公开讲述自己的经历。#厦门聚会案 #新公民大抓捕\r\n\r\nhttps://twitter.com/liqiaochu01/status/1215279449677148166?s=21\r\n\r\n李翘楚\r\n【戴手铐跨新年：12.31传唤经过】 我至今都不明白，何为“寻衅滋事”？因为找不到许志永，就可以随意将他的亲属以“寻衅滋事”传唤？而1月1日中午传唤结束后，至今天1月9日，九天时间里，我每日出行都有国保跟踪监视，或许，麻木和恐惧就是如此被“养成”的。但亲身经历了，便不想假装毫无察觉、被迫禁声......"
