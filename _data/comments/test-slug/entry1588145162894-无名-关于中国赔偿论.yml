title: 关于中国赔偿论
message: "如果要赔偿，必须局限于个人。特朗普造成美国疫情扩大500倍，我没见过美国媒体谈论让特朗普政府赔偿。\r\n要公平的话，先让美国政府赔偿。\r\n或者把责任局限于个人，比如特朗普团队，习近平团队，怎么处罚他们我都话说。\r\n有些特朗普团队的人，包藏祸心，大谈中国赔偿论，一方面是为了转移视线，另一方面是强盗逻辑。\r\n所有的要求中国政府赔偿的论调，是不可能仅仅局限于习近平团队的，美国警察不可能跑到中国来对习政权执法，只好对中国的海外资产动手，这样，最终负担都是落在全体中国人民头上。14亿中国人民做了什么坏事，要承担别人做错事情的恶果？ 所以，赔偿问题免谈。\r\n任何帮助外国要求中国赔偿的中国人，比如提供所谓的线索，证据，等等，都是蠢猪，败类。"
