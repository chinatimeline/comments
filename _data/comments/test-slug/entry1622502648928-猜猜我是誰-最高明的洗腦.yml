title: 最高明的洗腦
message: "最高明的洗腦不是讓人窒息\r\n而是保留一些御用反對派\r\n時不時的制造一些爭議話題\r\n同時說些你愛聽的話舒緩你的情緒\r\n\r\n讓你感到還有人在舉着大旗\r\n所以自己不用站出來。\r\n讓你感到世界還不算太荒謬\r\n所以大概自己看到的還有一些真像。\r\n\r\n但你和千萬人一樣在這樣一個楚門的世界裏\r\n不知不覺中浪費掉了自己最寶貴的歲月\r\n當你醒來時\r\n發現已經被這個體系徹底套牢"
