message: "与入关学同一时期兴起的知乎文化。‌‌‌​‌​‌​​‌​​​‌‌‌‌​‌\r\n时日曷丧，予及汝皆亡为其精神内核。\r\n通过放大社会矛盾，来避免真理部的同志粉饰太平，以求尽早解决矛盾。\r\n\r\n相当数量的知乎用户曾经热衷于声讨自身所处环境中的不公正、不合理的事情，满怀热情的试图去解决这些问题，希望能够让大环境向着更好的方向发展，并且跨行业跨阶级的交流了诸多原本应该被信息壁垒分割的信息。\r\n由于不可视之手的存在，类似的讨论都会出现不明原因的大量删帖，头部用户流失，加之净网行动，哲人王的追随者们开始变得灰心丧气，于是“加速！”的言论出现在各种地方。大部分是梗小鬼\r\n\r\n<a href=\"https://lunapic.com\"><img src=\"https://i.imgur.com/3F7j2ZI.jpg\" border=0></a>"
