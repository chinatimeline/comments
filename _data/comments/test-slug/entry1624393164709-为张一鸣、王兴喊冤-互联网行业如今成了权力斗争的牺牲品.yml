title: 互联网行业如今成了权力斗争的牺牲品
message: "胡温时期「宣传机器假装洗脑，人民假装被洗脑」是因为当时的政法王周永康当权，靠激化官民矛盾来做大政法系的暴力维稳系统。那时候超过军费的维稳经费都被政法系统吃下去了，根本没宣传口什么事，当然只能做做样子，假装洗脑。\r\n\r\n习近平上台后，周永康的政法系被清洗，换了王沪宁用类似的思路壮大自己的实力，只不过王沪宁是宣传口出身的，所以就从政法系的维稳路线改成了中宣系的宣传洗脑路线，本质上都是壮大王沪宁所控制派系的实力，具体措施一方面把手插进高校，扩大思政和信息员体量，另一方面通过审查和舆论打手把中宣系的手伸进油水最大的互联网行业。\r\n\r\n习近平自己主要是抓军权、抓外交、抓党建，为了把自己的之江新军尽可能多的安排进系统内各个方面，搞出大各种动作都是为了换血，军改、制造周边军事摩擦，战狼外交，党支部建到民企和外企等等。\r\n\r\n中共制定一切大政策都是为权力斗争服务，靠路线斗争来打江山、坐江山是核心逻辑，所以中共的权力更替从来都是人亡政息、新官上任立刻改变路线。"
