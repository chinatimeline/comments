message: "我最反感的就是你们这些往github上发有的没的的，政治的东西，请自己发自己的twitter/ins随便你，别发github上来恶心我们这些开发者\r\n\r\n你在搞得这套，当年柴静也搞过，《穹顶之下》看过没，讲道理她这个纪录片也并没有假的东西，只不过做了一些剪辑罢了。柴静是为了什么？让中国停止工业化，所以才有中国人是不是人的问题。\r\n\r\n因此看一个人的观点，比起他说了什么，更重要的是他想要什么。结合你之前发的一些文章，你不过就是想颠覆这个国家罢了，在中国发起颜色革命，让所有的中国人之前几十年的努力付之东流，再次成为你的西方主子的奴隶，民族复兴就此打断。\r\n\r\n可笑的是，你是针砭时弊者，却不知如何改变这个国家。自以为是意见领袖，发一些自以为惊世骇俗的言论，最后发现其实就你以为大家不知道。现在不是民国了，不需要你这样的“带师”，大家自有独立思考的能力。可笑你在屏幕后整理内容，自己把自己当做“施展正义的侠客”，最后不过成了敌人的鹰犬，美帝的带路人。\r\n\r\n若你有定国安邦之策，泱泱华夏岂少热血志士？若你能带领大家走向幸福、富强的生活，又何至于只能狗在这里发点蝇营狗苟的东西。你不能，这也是我看不起你的原因，古代，你这就叫做酸士腐儒，臭不可闻。\r\n\r\n你这种人我只会回复一次，要说的已经说完，我要去建设社会主义中国了，最可怜的是，你除了隔着屏幕恶心我们，竟毫无办法。道不同，不相为谋也"
