message: "2021-07-05\r\n@沙滩上的白海螺:先回答海外的问题，绝大多数情况下海外你怎么搞，他都不会成立个专案组针对你，因为对个人没好处。 我们以前是有业绩和责任制的，抓一个山东的抓一个河北的再抓一个天津廊坊的，华北和滨海我们就算完成业绩，可以升官发财。 海外的你成立专案组研究半年你抓不回来等于浪费资源，那你们整组人年底奖金和考核绩效就没有了，全单位人都骂你，换你你会立海外案子吗？ 在这个行业里立了海外案子单位的人就会给你贴标签“不成熟”\r\n\r\n另外海外不能申请设备监听，跟踪布控时闯个红灯也不能免罚，临时居住地也不能免费提供房间、烟酒甚至妹子，所以除非上面死命令，不然谁立海外案子。\r\n\r\n前些日子猎狐行动，在美国是承诺当地银行，抓到小A，发现他在美国银行里有一个亿，其中5000万送给国外银行，这才得到的配合，后来被美国国务院叫停。\r\n\r\n抓人这一行和普通工作一样，除了生孩子容易没屁眼，还有真的有个别好心的公门里面好修行，其他和别的职业一样，逐利而动，所以海外华人不用担心。 \r\n\r\n---\r\n\r\n@dakara123:编程随想不会在自己“反共账号”里留下任何明显的踪迹，但是但凡是人都有惯性和惰性，比如他10个反共账号，总有其中一个的密码、账号、头像、标签、签名、语录、关注、好友、私信之类的信息能够和他日常用的“不专注于掩护的网络工具”有雷同或者重叠的规律，抓捕单位就是从现有信息汇总里，匹配他日常其他非反共的网络工具。\r\n\r\n我打个比方，比如编程随想有一个ID密码是zxc4558， 结果忽然有一天，他二表弟去职业学院上学，他帮着注册一个学籍ID用到了zxc三个字母，再有一天，他三姑父让他帮忙建立个电费煤气一卡通，密码用到了4558。\r\n\r\n那么即使编程随想的反共账号绝对影子，他帮亲属注册的时候也没用到任何个人信息，那么我们还是可以在一定程度上通过交叉检索，把他的二表弟和三姑父列到嫌疑检索列表里，那么通过他二人交叉检索，就可以发现他们有什么共通点，比如共通认识一个亲戚：编程随想。\r\n\r\n当然，这只是一个例子，编程随想这种人可能不会在密码上留下交叉检索的痕迹，但是上文说了，世人都有惰性和惯性，在漫长时间中总有随性一把的时候，这一刹那的随性就会留下有用的鉴别信息。\r\n\r\n更何况无论他是独狼还是团队，都需要生活，都需要购买、消费、赚钱、存储、信用卡甚至贷款行为，这里面通常留下的足迹和信息会更有效。 \r\n\r\n---\r\n\r\n@wd573573:就像我说的，我不知道被没被抓\U0001F602\r\n\r\n首先我们看楼主复制过来的新闻吧，新闻里写是一群“反独清网”发烧友，自组自发完成了对编程随想的“围剿” 这纯粹扯鸡巴蛋。人肉一般人这些废物够用了，抓网络影子完全没可能。\r\n\r\n比如以微博、豆瓣09年以前的原始账号和信息为突破口，这纯粹扯淡，别说发烧友了，执法单位到微博和豆瓣去调10年以上的信息存档都要当地省一级党委，检察院，经侦，国安以上的部门出具批准和介绍信。做信息检索和查询用的金盾系统是100%完整回溯的，一个警号一个金盾U盘，没有任何私人敢调用，敢问他们是如何顺藤摸瓜锁定编程随想这样一个小心翼翼的网络幽灵的。\r\n\r\n这么说的目的要么就是吹牛逼造烟雾弹，要么就是打压震慑言论。\r\n\r\n再有一种可能就是5月份，有证据表明zhao项目可能会在7.1建党100周年时扔出重磅炸弹，而且这个炸弹不再是传统的外网公开信息，而是来自海外高人甚至政府，那么就的确有可能对编程随想实施紧急立案抓捕，然后网上放个烟雾弹，说是发烧友干的。\r\n\r\n所以总的来说没有办法确定这个事情的真伪，事情发生以后，海外民运的各种reddit、discord和群组也有高人在讨论这个事情内幕，我目前还没看到有人言之凿凿的说编程随想有被抓捕、监视居住、指定管辖或者羁押在哪，通常民运圈都是以羁押、变相非党员双规、拘留为依据，判断一个人是否真的出事了，这个目前还没有。 \r\n\r\n---\r\n\r\n@thinger:编程随想用了脚本包离线下载电子书做到隔离上传下载，能保证技术上无法回溯，他是技术出身且经验丰富，但是毕竟没有反侦查背景，我估计我俩合伙的话其实很难被抓到\U0001F602"
