title: HuShiyuFrontEnd：習臘肉說：「包不同，不相为包也。」
message: "我最反感的就是你们这些小粉红往 Github 上发有的没的的，指责的东西，请自己发自己的 日人民報/環球屎報 随便你，别发 Github 上来恶心我们这些开发者。\r\n\r\n你在搞得这套，当年毛臘肉也搞过，《毛泽东私人医生回忆录》看过没，《穹顶之下》看過沒？讲道理她这个纪录片也并没有假的东西，只不过做了一些剪辑罢了。毛臘肉是为了什么？以屠殺的方式让中国減少人口，所以才有中国人是不是人的问题。\r\n\r\n因此看一个人的观点，比起他说了什么，更重要的是他想要什么（不僅僅是看他怎麼說，更重要是看他如何行動）。结合小粉紅你之前发的一些評論，你不过就是想毀滅这个国家罢了，在中国接受紅色洗腦，让所有的中国人之前几十年的努力付之东流，再次成为你的共匪主子的奴隶，「民族复兴」就此打断。\r\n\r\n可笑的是，你是针砭时弊者，却不知如何改变这个国家。自以为是意见领袖，发一些自以为正義的言论，最后发现其实就你以为你自己是對的。现在不是毛臘肉時代了，不需要你这样的“愛國者”，大家自有独立思考的能力，不會被小粉紅你們誤導和洗腦。可笑你在屏幕后整理内容，自己把自己当做“施展正义的侠客”，最后不过成了敌人的鹰犬，共產襠的奴徒和引路人。\r\n\r\n若你有舔共粉紅之策，泱泱华夏岂少热血志士？若你舔共粉紅能带领大家走向幸福、富强的生活，又何至于只能狗在这里发点蝇营狗苟的东西。你不能，这也是大家看不起你的原因，古代，你这就叫做酸士腐儒，臭不可闻。\r\n\r\n你这种狗我只会回复一次，要说的已经说完，你要去跪舔射穢主义習共了，最可怜的是，你除了隔着屏幕恶心我们，竟毫无办法。\r\n\r\n習臘肉說：「包不同，不相为包也。」"
