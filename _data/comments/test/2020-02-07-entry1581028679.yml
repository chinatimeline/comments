event: '甚至在他死亡之前，在当局对待他的方式被披露后，李文亮医生就已经成为了许多中国人的英雄。1月初，医院官员和警方对他进行了约谈。警方强迫他签署了一份《训诫书》，批评他的警告是毫无依据和非法的谣言。


  他死亡的消息掀起了一股更激烈的情绪波动。


  “我们不会忘记李医生，他讲出了一种叫谣言的疾病，”一位评论者表示。“我们还能做什么？唯一能做的就是不要忘记。”


