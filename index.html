---
layout: default
---

<div class="container-post">
  <article class="post">
    <h1>游客留言板</h1>
    <p><font color="red">强烈建议在<a src="https://www.torproject.org/download/">Tor</a>环境下提交事件</font></p>
    
    <form method="POST" action="{{ site.staticman.api }}">
      <input name="options[redirect]" type="hidden" value="{{ site.url }}{{ site.baseurl }}">
      <input name="options[slug]" type="hidden" value="test-slug">
      <div style="width:100%; display:table">
        <label style="display:table-cell;width=1px;">用户名:<input name="fields[user]" type="text" placeholder="用户名 必填" ></label>
        <label style="display:table-cell;width=1px;">Email:</label> <input name="fields[email]" type="email" placeholder="Email 可选">
      </div>
      <div style="width:100%; display:table">
        <label style="display:table-cell;width=1px;"> <input name="fields[title]" type="text" placeholder="留言标题 可选" style="display:table-cell; width:100%"></label>
      </div>
      <label>留言内容: <br><textarea name="fields[message]" rows="6" cols="48" placeholder="必填 这里输入您的留言内容，支持markdown格式，成功提交后1-3分钟生效" style="display:table-cell; width:100%"></textarea></label><br>
      <input type="submit" value="猛击送出(Submit)">
    </form>

    {% include comments.html %}
  </article>
</div>
